<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Hình ảnh</a>
        <span class="material-symbols-outlined">apps</span>
        <a href="#">Đăng nhập</a>
    </div>
    <div class="logo">
        <img src="image.png" alt="Google-logo">
    </div>
    <div class="search-box">
        <div class="search-container">
            <span class="material-symbols-outlined">search</span>
            <input type="text" class="search-input" placeholder="Tìm kiếm trên Google">
            <span class="material-symbols-outlined">keyboard</span>
            <span class="material-symbols-outlined">mic</span>
            <span class="material-symbols-outlined">camera</span>
        </div>
        <div class="buttons">
            <button class="btn">Tìm kiếm trên Google</button>
            <button class="btn">Xem trang đầu tiên tìm được</button>
        </div>
    </div>
    <div class="footer">
        <p>Việt Nam</p>
        <div class="footer-links">
            <span>Giới Thiệu</span>
            <span>Quảng Cáo</span>
            <span>Doanh Nghiệp</span>
            <span>Cách Hoạt Động Của Tìm Kiếm</span>
            <span>Quyền Riêng Tư</span>
            <span>Điều Khoản</span>
            <span>Cài Đặt</span>

        </div>
    </div>


</body>

</html>
